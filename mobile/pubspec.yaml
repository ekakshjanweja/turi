name: turi_mail
description: "Effortless email, just say it."

publish_to: none

version: 0.0.7+7

environment:
  sdk: ^3.8.1

dependencies:
  better_auth_flutter: ^0.0.7
  cookie_jar: ^4.0.8
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  go_router: ^15.2.4
  google_sign_in: ^6.2.1
  http: ^1.4.0
  path_provider: ^2.1.5
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  solar_icon_pack: ^0.2.1
  speech_to_text: ^7.1.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  flutter_application_id: ^2.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Geist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Geist-Light.ttf
          weight: 300
        - asset: assets/fonts/Geist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Geist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Geist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Geist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Geist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Geist-Black.ttf
          weight: 900

  assets:
    - .env
    - .env.local
    - assets/fonts/
    - assets/logo/

flutter_application_id:
  android:
    id: "com.turi.mail"
    name: "Turi Mail"
  ios:
    id: "com.turi.mail"
    name: "Turi Mail"
